<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Sync</title>
    <link rel="stylesheet" href="CSS/main.css">

    <script type="module" src="JS/Firebase.js" defer></script>
    <script type="text/javascript" src="JS/main.js" defer></script>
    <script type="module" src="JS/auth.js"></script>

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>



<body>

    <header>
        
        <div class = "signIn" >
            <a href="signin.html">Sign In</a>
            <button id="logout-button" style="display: none;">Log Out</button>
        </div> 


        <a href="index.html" class = "logo">
            <img src="img/StyleSync.png" alt="Style Sync Logo" width = "257" height = "180">
        </a>


        <nav class="navbar">
            
            <a href="index.html" id="look-book">LookBook</a>
            <a href="outfit-builder.html" id="outfit-builder">Outfit Builder</a>
            <a href="search.html" id="search-product">Search by Product</a>
            
        </nav>
    </header>

    
    <main class = "lookbook">
        <section class="lookbook-desc">
            <h1>Welcome to Style Sync</h1>
            <p>Explore our lookbook and discover new styles.</p>
        </section>

        <section class="lookbook-posts-container"> 
            <div class="lookbook-post" data-post="1">
                <img src="img/outfit1.jpg" alt="Outfit 1">
            </div>
            <div class="lookbook-post" data-post="2">
                <img src="img/outfit2.jpg" alt="Outfit 2">
            </div>
            <div class="lookbook-post" data-post="3">
                <img src="img/outfit3.jpg" alt="Outfit 3">
            </div>
            <div class="lookbook-post" data-post="4">
                <img src="img/outfit4.jpg" alt="Outfit 4">
            </div>
            <div class="lookbook-post" data-post="5">
                <img src="img/outfit5.jpg" alt="Outfit 5">
            </div>
            <div class="lookbook-post" data-post="6">
                <img src="img/outfit6.jpg" alt="Outfit 6">
            </div>
            <div class="lookbook-post" data-post="7">
                <img src="img/outfit7.jpg" alt="Outfit 7">
            </div>
            <div class="lookbook-post" data-post="8">
                <img src="img/outfit8.jpg" alt="Outfit 8">
            </div>
            <div class="lookbook-post" data-post="9">
                <img src="img/outfit9.jpg" alt="Outfit 9">
            </div>
            <!-- Add more lookbook-posts as needed -->

            <!-- allows for expanding of images-->
            <div class="expanded-view">
                <button class="close-btn">&times;</button>
                <img id="expanded-img" src="" alt="Outfit Image">
                <div id="item-details">
                    <!-- The "Links to Outfit Items:" will be inserted here dynamically -->
                    <ul id="links-list">
                        <!-- Links and prices will be added here dynamically -->
                    </ul>
                </div>
            </div>

        </section>    
    </main>
    


</body>
</html>
