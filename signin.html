<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Sync</title>
    <link rel="stylesheet" href="CSS/main.css">

    <script type="module" src="JS/Firebase.js" defer></script>
    <script type="text/javascript" src="JS/main.js" defer></script>
    <script type="module" src="JS/auth.js" defer></script>



    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        
        <div class = "signIn" >
            <a href="signin.html">Sign In</a>
            <button id="logout-button" style="display: none;">Log Out</button>
        </div> 


        <a href="index.html" class = "logo">
            <img src="img/StyleSync.png" alt="Style Sync Logo" width = "257" height = "180">
        </a>


        <nav class="navbar">
            
            <a href="index.html" id="look-book">LookBook</a>
            <a href="outfit-builder.html" id="outfit-builder">Outfit Builder</a>
            <a href="search.html" id="search-product">Search by Product</a>
            
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <!-- Navigation -->
            <div class="auth-nav">
                <a href="#" id="signInLink" class="active">Sign In</a>
                <a href="#" id="createAccountLink">Create Account</a>
            </div>
    
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form show">
                <h2>Sign In</h2>
                <form id="signIn">
                    <label for="signInEmail">Email:</label>
                    <input type="email" id="signInEmail" name="email" required>
                    <label for="signInPassword">Password:</label>
                    <input type="password" id="signInPassword" name="password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
    
            <!-- Create Account Form -->
            <div id="createAccountForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="createAccount">
                    <label for="createEmail">Email:</label>
                    <input type="email" id="createEmail" name="email" required>
                    <label for="createPassword">Password:</label>
                    <input type="password" id="createPassword" name="password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </main>
</body> 
</html>
